<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>História</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Em que ano a Segunda Guerra Mundial começou?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>No ano de 1939</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Geografia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual a capital da França?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Paris</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Português</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quem escreveu Dom Casmurro?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Foi o Machado de Assis</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido por Nicolas</p>
    </footer>
</body>
</html>
